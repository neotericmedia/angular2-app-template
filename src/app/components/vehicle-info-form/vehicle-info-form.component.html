    <!-- title for the subsection of the page  following the aviva insurance format -->
    <div class="row">
        <h3 class="form-title no-side-padding">Vehicle Information</h3>
    </div>
    <!-- end title of the subsection of the form  -->


    <div class="row form-box-element">
        <div class="col-sm-6">
            <label>How do you use your vehicle?</label>
        </div>
        <div class="col-sm-6">
            <div class = "form-inline">
                <select formControlName="primaryUse" name="primaryUse" class="form-control">
                    <option value="">-- Select Vehicle Use --</option>
                    <option value="pleasure">Pleasure and errands only</option>
                    <option value="BusinessUseOccasional">Occasional Business Use only</option>
                    <option value="BusinessUse">Business Use</option>
                    <option value="commuting" selected>Commuting(Work or School)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <label>Commuting Kms (One Way)</label>
        </div>
        <div class="col-sm-6">
            <div class = "form-inline">
                <input formControlName="commutingMiles" name="commutingMiles" type="text" class="form-control" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 no-side-padding">
            <label>Annual KMs</label>
        </div>
        <div class="col-sm-6">
            <div class = "form-inline">
                <input formControlName="annualMileage" name="annualMileage" type="text" class="form-control" />
            </div>
        </div>
    </div>

    <!-- title for the subsection of the page  following the aviva insurance format -->
    <div class="row">
        <h3 class="form-title no-side-padding">Tell us about your vehicle</h3>
    </div>
    <!-- end title of the subsection of the form  -->

    <div class="row">
        <div class="col-sm-6">
            <label>Do you know your Vehicle Info Number(VIN)?</label>
        </div>
        <div class="col-sm-6">
            <div class="radio-group">
                <input formControlName="vinObtained" type="radio" value="true" name="vinObtained" />
                Yes
                <input formControlName="vinObtained" type="radio" value="false" name="vinObtained" />
                No
            </div>
        </div>
    </div>

    <!-- <div class="row" *ngIf="vehicleInfoForm.controls.vinObtained._value == false">
        <div class="col-sm-6">
            <label>Vehicle Information Number (VIN)</label>
        </div>
        <div class="col-sm-6 no-side-padding">
            <input formControlName="vin" name="vin" type="text" maxlength="17" [(ngModel)]="vin" />
            <input type="button" value="Find my vehicle" (click)="vinSearch(vin)" />
        </div>
    </div> -->


    <div class = "vin-section" *ngIf="vehicleInfoForm.controls.vinObtained._value">
        <!-- title for the subsection of the page  following the aviva insurance format -->
        <div class="row">
            <h3 class="form-title no-side-padding">Please Select Vehicle Year, Make, Model</h3>
        </div>
        <!-- end title of the subsection of the form  -->


        <div class="row">
            <div class="col-sm-6">
                <label>Year</label>
            </div>
            <div class="col-sm-6 no-side-padding">
                <div class = "form-inline">
                    <select formControlName="vehicleYear" name="vehicleYear" class="form-control">
                        <option value="0">-- Year --</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 no-side-padding">
                <label>Make</label>
            </div>
            <div class="col-sm-6">
                <div class = "form-inline">
                    <select formControlName="vehicleMake" name="vehicleMake" class="form-control">
                        <option value="">-- Make --</option>
                        <option value="Honda">Honda</option>
                        <option value="Toyotta">Toyotta</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Ford">Ford</option>
                        <option value="Alcre">Alcre</option>
                        <option value="AirBus">Airbus</option>
                        <option value="Feresa">Feresa</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label>Model</label>
            </div>
            <div class="col-sm-6">
                <div class = "form-inline">
                    <select formControlName="vehicleModel" name="vehicleModel" class="form-control">
                        <option value="">-- Model --</option>
                        <option value="CIVIC">CIVIC</option>
                        <option value="CIVIC-LX-4DR<">CIVIC LX 4DR</option>
                        <option value="CIVIC-LX-2DR">CIVIC LX 2DR</option>
                        <option value="CIVIC-EX-2DR">CIVIC EX 2DR</option>
                        <option value="CIVIC-EX-4DR">CIVIC EX 4DR</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <label>Date of Vehicle Purchase?</label>
        </div>
        <div class="col-sm-6">
            <div class="js-date-input" id="box-vehicle-purchase-date-v1">
                <div class = "form-group">
                    <div class = "form-inline">
                        <select formControlName="purchaseYear" name="purchaseYear" class="form-control">
                            <option value="0">Year</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                        </select>
                        <select formControlName="purchaseMonth" name="purchaseMonth" class="form-control">
                            <option value="0">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <label>Anti-Theft Devices installed in/on this vehicle</label>
        </div>
        <div class="col-sm-6">
            <div class = "form-inline">
                <select formControlName="antiTheftDevices" name="antiTheftDevices" class="form-control">
                    <option value="None">&lt; None &gt; </option>
                    <option value="AudiableAlarm">Audiable Alarm</option>
                    <option value="EtchingEngraving">Etching/Engraving</option>
                    <option value="GPS">GPS Tracking System</option>
                    <option value="Immobilizer">Ignition Disabler/Immobilizer</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <label>Is Vehicle equipped with 4 winter tires during winter months ? </label>
        </div>
        <div class="col-sm-6">
            <input formControlName="winterTires" type="radio" value="true" name="winterTires" checked />
            Yes
            <input formControlName="winterTires" type="radio" value="false" name="winterTires" />
            No
        </div>
    </div>

    <!-- end of section vehicle tabs -->
    <!-- section of form buttons -->
    <div class="row l-footer-buttons">
        <div class="isolated clearfix">
            <div class="col-sm-4 col-xs-4  parent-margin-float  text-left no-side-padding">
                &nbsp;
            </div>
            <div class="col-sm-4 col-xs-4 parent-margin-float text-center no-side-padding">
                &nbsp;<!-- <input type="button" id="iTest" value="iTest" />-->
            </div>
            <div class="col-sm-4 col-xs-4  parent-margin-float text-right no-side-padding">
                <button type="submit" class="button">Submit</button>
            </div>
        </div>
    </div>
    <!-- end of section of form buttons -->
</form>
